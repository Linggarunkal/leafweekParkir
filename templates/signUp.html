<!DOCTYPE html>
<html lang="en">
  <head>
    <title>testing App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://github.com/jlong/sass-bootstrap-defunct/blob/master/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'signup.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'jquery-1.11.2.js') }}"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <!--<nav>-->
          <!--<ul class="nav nav-pills pull-right">-->
            <!--<li role="presentation" ><a href="showHome">Home</a></li>-->
            <!--<li role="presentation"><a href="#">Sign In</a></li>-->
            <!--<li role="presentation" class="active"><a href="#">Sign Up</a></li>-->
          <!--</ul>-->
        <!--</nav>-->
        <h3 class="text-muted">testing App</h3>
      </div>

      <div class="jumbotron">
        <h1>testing App</h1>
        <form class="form-signin" method="POST">
        {% if error %}
         <p class=error><strong>Mesage:</strong> {{ message }}
        {% endif %}
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name Depan" required autofocus>
        <label for="name_belakang" class="sr-only">Name</label>
        <input type="name" name="name_belakang" id="name_belakang" class="form-control" placeholder="Name Belakang" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="telp" class="sr-only">Email address</label>
        <input type="name" name="telp" id="telp" class="form-control" placeholder="telp" required autofocus>
        <label for="plateNumber" class="sr-only">Email address</label>
        <input type="name" name="plateNumber" id="plateNumber" class="form-control" placeholder="plateNumber" required autofocus>
        <label for="city" class="sr-only">Email address</label>
        <select name="city" id="city" class="form-control">
          {% for data in city %}
          <option id={{ data[0] }}>{{ data[1] }}</option>
          {% endfor %}
        </select>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; footer {{ tahu }}</p>
      </footer>

    </div>
  </body>
</html>
