<!DOCTYPE html>
<html lang="en">
  <head>
    <title>testing App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://github.com/jlong/sass-bootstrap-defunct/blob/master/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'signup.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'jquery-1.11.2.js') }}"></script>

   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="showHome">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">testing App</h3>
      </div>

      <div class="jumbotron">
        <h1>Login Page</h1>
        {% if message %}
         <p class=error><strong>Error:</strong> {{ message }}
        {% endif %}
        <form class="form-signin" id="formSignin" method="POST">
        <label for="emailUser" class="sr-only">Username Or Email</label>
        <input type="email" name="emailUser" id="emailUser" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
